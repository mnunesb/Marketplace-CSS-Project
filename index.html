<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marcello Nunes Bernardes">
    <title>Generic Store</title>
    <!--CSS files-->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <!--Custom Google Fonts-->

    <!--Add Fontawesome-->
    <script src="https://kit.fontawesome.com/ff0cf70541.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!--Header Logo and Slogan-->
        <section class="upper-header">
            <div>
                <img src="./img/logo.jpg" alt="Logo">
                <h2>Come save with us</h2>
            </div>
            <div>
                <input type="text" placeholder="Search for anything and everything">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </section>
        <!--Header Nav-->
        <section class="lower-header">
            <nav>
                <a href="index.html"><i class="fa-solid fa-house"></i>Home</a>
                <a href="index.html"><i class="fa-brands fa-black-tie"></i>About Us</a>
                <a href="index.html"><i class="fa-solid fa-user"></i>Account</a>
                <a href="index.html"><i class="fa-solid fa-cart-shopping"></i>Your Cart</a>
            </nav>
        </section>
    </header>
    <main>
        <section class="product">
            <div class="product-images">
                <figure>
                    <img src="./img/tshirt.jpg" alt="T-shirt">
                </figure>
                <ul>
                    <li><img src="./img/shirt-small-1.jpg" alt="T-shirt"></li>
                    <li><img src="./img/shirt-small-2.jpg" alt="T-shirt"></li>
                    <li><img src="./img/shirt-small-3.jpg" alt="T-shirt"></li>
                </ul>
            </div>
            <div class="description">
                <div>
                    <h1>Short sleeved all-purpose Men's T-shirt</h1>
                    <h2><s>$22.00</s> $15.99 CAD</h2>
                    <h3><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star-half"></i> from 156 reviews</h3>
                </div>
                <div class="sample-color">
                    <h4>Available colors:</h4>
                    <span class="tshirt-color"></span>
                    <span class="tshirt-color"></span>
                    <span class="tshirt-color"></span>
                    <span class="tshirt-color"></span>
                </div>
                <div>
                    <h4>Available sizes:</h4>
                    <span class="tshirt-size">xs</span>
                    <span class="tshirt-size">s</span>
                    <span class="tshirt-size">m</span>
                    <span class="tshirt-size">l</span>
                    <span class="tshirt-size">xl</span>
                </div>
            </div>
        </section>
    </main>
</body>
<footer><a href='https://www.freepik.com/vectors/supermarket-logo'>Supermarket logo vector created by freepik - www.freepik.com</a></footer>
</html>
